<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">     
</head>
<body>

    <div class="container">
        <h2>Age Verification</h2>
        <form id="ageForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="v-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="v-age" name="Age" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="verifyAge()">Verify</button>
            </div>
        </form>
    </div>
    <script>
        function verifyAge() {
    var age = document.getElementById('v-age').value;

        if (age < 18) {
            window.alert('You are a minor, not eligible for voting!');
        } 
        else {
            window.alert('You are eligible for voting!');
        }
    }
    </script>  
</body>
</html>
